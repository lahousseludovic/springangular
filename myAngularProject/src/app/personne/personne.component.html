<h2>Mon application Angular</h2>
<button (click)="getAllPersonne()"><h3>Click to display all personnes</h3></button>

<div *ngIf="personne" class="info">
    <h2>Mes personnes en base à afficher</h2>
    <ul>
        <li *ngFor="let p of personne">
            <a routerLink="/detail/{{ p.id }}">
                {{p.nom}}
                {{p.prenom}}
                {{p.age}}
            </a>
                <button (click)="deletePersonne(p)">delete</button>
        </li>
    </ul>

    <div>
        <button (click)="valid()"><h3>Click here to add a new person</h3></button>
        <div *ngIf="valide">
            <label>nom : <input #personneNom/></label>
            <br>
            <label>Prénom : <input #personnePrenom/></label>
            <br>
            <label>Age : <input #personneAge/></label>
            <br>
            <button (click)="add(personneNom.value, personnePrenom.value, personneAge.value); personneNom.value=''; personnePrenom.value=''; personneAge.value='';">add</button>
        </div>
    </div>
</div>
